<template name="home">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Daftar Objek</span>
                        <a class="btn-floating btn-large waves-effect waves-light red right" id="add-object"><i class="material-icons">add</i></a>
                        <table>
                            <thead>
                            <tr>
                                <th data-field="id">Nama</th>
                                <th data-field="name">Lokasi</th>
                                <th data-field="price">Aksi</th>
                            </tr>
                            </thead>

                            <tbody>
                            {{#each objects}}
                            <tr>
                                <td>{{title}}</td>
                                <td>{{location}}</td>
                                <td><a href="#" class="btn-floating edit"><i class="material-icons">create</i></a>
                                    <a href="#" class="btn-floating delete"><i class="material-icons">delete</i></a></td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>addObject}}
</template>
