<template name="manageUser">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Daftar User</span>
                        <a class="btn-floating btn-large waves-effect waves-light red right" id="add-object"><i class="material-icons">add</i></a>
                        <table>
                            <thead>
                            <tr>
                                <th data-field="id">Nama</th>
                                <th data-field="name">Username</th>
                                <th data-field="price">Email</th>
                                <th data-field="price">Aksi</th>
                            </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Administrator</td>
                                    <td>admin</td>
                                    <td>admin@admin.com</td>
                                    <td><a href="#" class="btn-floating edit"><i class="material-icons">create</i></a>
                                        <a href="#" class="btn-floating delete"><i class="material-icons">delete</i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>addUser}}
</template>
