<template name="addUser">
    <form>
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>{{title}}</h4>
                <div class="row">
                    <div class="col m12">
                        <div class="input-field col s12">
                            <input placeholder="Nama" id="name" type="text" class="validate">
                            <label for="name">Nama</label>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="input-field col s12">
                            <input placeholder="Email" id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="input-field col s12">
                            <input placeholder="Username" id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="col m12">
                        <div class="input-field col s12">
                            <input placeholder="Konfirm Password" id="conf_pass" type="password" class="validate">
                            <label for="conf_pass">Konfirm Passowrd</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="modal-action modal-close waves-effect waves-green btn"><i class="material-icons left">save</i>Simpan</button>
            </div>
        </div>
    </form>
</template>
